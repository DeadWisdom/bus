{% extends "index.html" %}

{% block head %}
<script src="/ui/app.js" type="module" async></script>
<style>
  app-layout {
    --gap: var(--space-extra);
    display: flex;
    flex-direction: row;
    padding: var(--space);
    padding-top: var(--space-extra);
    gap: var(--gap);
    color: var(--color-on-surface-container);
    background-color: var(--color-surface-container);
  }

  nav {
    width: 62px;
  }

  header {
    padding-top: var(--space);
  }

  app-layout>.pane {
    flex-grow: 1;
    flex-shrink: 1;
    flex-basis: 500px;
    flex-basis: min(500px, 30vw);
    max-width: 600px;
    border-radius: var(--border-radius);
    display: flex;
    flex-direction: column;
    gap: var(--gap);
  }

  main {
    background-color: var(--color-surface);
    color: var(--color-on-surface);
    border-radius: var(--border-radius);
    padding: var(--space-extra);
    padding-bottom: 20vh;
  }
</style>
{% endblock %}

{% block body %}
<schema-editor></schema-editor>
{% endblock %}
